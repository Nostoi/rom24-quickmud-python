repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: local
    hooks:
      - id: test-fixtures-lint
        name: Ensure tests use standard fixtures
        entry: python3 scripts/lint_test_fixtures.py
        language: system
        files: ^tests/.*\.py$
        pass_filenames: false
